<section class="page-hero">
  <div class="section-center">
    <h3 class="page-hero-title">Home / Projects</h3>
  </div>
</section>
<!--  ======================= Start Main Area ================================ -->
<main class="site-main">
  <!--  ======================= Project Area =============================  -->
  <section class="project-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="project-title pb-5">
            <div id="searchWrapper" class="form-group">
              <input
                type="text"
                class="form-control"
                name="searchBar"
                id="searchBar"
                placeholder="search for a Project"
              />
            </div>
            <hr />
          </div>
          <!-- filter buttons -->
          <div class="btn-container">
            <div class="row grid justify-content-center">
              <button
                type="button"
                class="btn btn-outline-primary filter-btn"
                data-id="all"
              >
                all
              </button>
              <button
                type="button"
                class="btn btn-outline-danger filter-btn"
                data-id="SPA"
              >
                SinglePage-App
              </button>
              <button
                type="button"
                class="btn btn-outline-info filter-btn"
                data-id="JsWidgets"
              >
                JsWidgets
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary filter-btn"
                data-id="Templates"
              >
                Templates
              </button>
              <button
                type="button"
                class="btn btn-outline-success filter-btn"
                data-id="RealState"
              >
                RealState
              </button>
              <button
                type="button"
                class="btn btn-outline-warning filter-btn"
                data-id="Retail"
              >
                Retail
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="projects">
            <div id="card" class="row grid justify-content-center">
              <div class="col-lg-4" *ngFor="let project of projects">
                <div class="card">
                  <div class="card-head">
                    <img
                      src="/assets/port/{{project.photoUrl}}.png"
                      alt=""
                      class="img-fluid card-img"
                    />
                    <div class="card-hover">
                      <h4>Details: {{project.name}}</h4>
                    </div>
                  </div>
                  <div class="card-body text-center">
                    <h4 class="title">{{project.name}}</h4>
                    <a
                      href="/UI/Portfolio/details/portfolios.id"
                      class="btn btn-lg card-btn"
                      >More Details</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div id="btn-container"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--  ======================= End Project Area =============================  -->
</main>
